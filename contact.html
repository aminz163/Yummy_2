<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/0f6d18de4a.js"
      crossorigin="anonymous"
    ></script>
    <title>Yummy</title>
  </head>
  <body>
    <div class="sidenav position-fixed start-0 top-0 bottom-0 d-flex">
      <div class="sidenavInner bg-black px-5">
        <a href="" class="py-3 text-white" id="searchNav">Search</a>
        <a href="" class="py-3 text-white" id="catNav">Categories</a>
        <a href="" class="py-3 text-white" id="areaNav">Area</a>
        <a href="" class="py-3 text-white" id="ingNav">Ingredients</a>
        <a href="" class="py-3 text-white" id="contNav">contact Us</a>
      </div>

      <div
        class="sidnavSide bg-white h100 d-flex flex-column justify-content-between"
      >
        <img src="imgs/logo.png" alt="Yummy Logo" />
        <i id="sideControl" class="fa-solid fa-bars display-5 pe-auto"></i>

        <div class="bottomIcons">
          <i class="fa-solid fa-globe display-6"></i>
          <i class="fa-solid fa-share-nodes display-6"></i>
        </div>
      </div>
    </div>

    <div class="container pt-5">
      <div class="row g-4">
        <div class="col-md-6">
          <input
            type="text"
            id="nameInput"
            class="bg-white text-black w-100 mb-2"
            placeholder="Enter your Name"
          />
          <div class="valideName alert-danger alert w-100 d-none">
            No Special Characters Allowed
          </div>
        </div>
        <div class="col-md-6">
          <input
            type="text"
            id="EmailInput"
            class="bg-white text-black w-100 mb-2"
            placeholder="Enter your Email"
          />
          <div class="valideEmail alert-danger alert w-100 d-none">
            Enter Valid Email Format Ex: example@email.com
          </div>
        </div>
        <div class="col-md-6">
          <input
            type="text"
            id="PhoneInput"
            class="bg-white text-black w-100 mb-2"
            placeholder="Enter your Phone"
          />
          <div class="validePhone alert-danger alert w-100 d-none">
            Enter Valid 10 digit Phone Number
          </div>
        </div>
        <div class="col-md-6">
          <input
            type="number"
            id="ageInput"
            class="bg-white text-black w-100 mb-2"
            placeholder="Enter your Age"
          />
          <div class="valideAge alert-danger alert w-100 d-none">
            Enter Valid Age
          </div>
        </div>
        <div class="col-md-6">
          <input
            type="password"
            id="pass1Input"
            class="bg-white text-black w-100 mb-2"
            placeholder="Enter your Password"
          />
          <div class="validePass1 alert-danger alert w-100 d-none">
            Enter Valid Password
          </div>
        </div>
        <div class="col-md-6">
          <input
            type="password"
            id="pass2Input"
            class="bg-white text-black w-100 mb-2"
            placeholder="Retype Password"
          />
          <div class="validePass2 alert-danger alert w-100 d-none">
            Password Doesn't match
          </div>
        </div>

        <div class="col-md-12 d-flex justify-content-center">
          <button class="btn btn-outline-danger">Submit</button>
        </div>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/contactus.js"></script>
  </body>
</html>
